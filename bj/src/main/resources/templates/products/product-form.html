<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>	
	<title>제품 등록</title>
</head>

<body>
	
	<div class="container mt-3">
	
		<p class="h4 mb-4">제품 등록</p>
		
		<!-- 새로운 제품 등록  -->
		<form action="#" th:if="!${product.id}" th:action="@{/products/save}"
						 th:object="${product}" method="POST" enctype="multipart/form-data">
						 
			
			<input type="file" name="file">
			
			<input type="text" th:field="*{productName}"
					class="form-control mb-4 mt-4 col-4" id="name" placeholder="제품명">
			
			<select class="form-select mb-4" th:field="*{kind}" id="kind">
			  <option value="선택안함"selected>제품 종류</option>
			  <option value="귀걸이" th:field="*{kind}">귀걸이</option>
			  <option value="목걸이" th:field="*{kind}">목걸이</option>
			  <option value="팔찌" th:field="*{kind}">팔찌</option>
			  <option value="반지" th:field="*{kind}">반지</option>
			  <option value="브로치" th:field="*{kind}">브로치</option>
			  <option value="발찌" th:field="*{kind}">발찌</option>
			  <option value="기타" th:field="*{kind}">기타</option>
			</select>
			
			<select class="form-select mb-4" th:field="*{mfgName}" id="mfgName">
				 <option th:each="manufacture : ${manufactures}" 
				  		 th:value="${manufacture.mfgName}"
				         th:text="${manufacture.mfgName}">공장 리스트</option>
			</select>

			<textarea th:field="*{memo}"
					class="form-control mb-4" style="height: 200px" id="memo" placeholder="설명 (공백 포함 500자 이내)">
			</textarea>
				
			<button type="submit" class="btn btn-info col-2">저장</button>
						
		</form>
		
		<!-- 제품 수정  -->
		<form action="#" th:unless="!${product.id}" th:action="@{/products/update}"
						 th:object="${product}" method="POST">
						 
			<input type="hidden" th:field="*{id}">
			
			<input type="file" name="file">
			
			<input type="text" th:field="*{productName}"
					class="form-control mb-4 mt-4 col-4" id="name" placeholder="제품명">

			<select class="form-select mb-4" th:field="*{kind}" id="kind">
			  <option value="선택안함"selected>제품 종류</option>
			  <option value="귀걸이" th:field="*{kind}">귀걸이</option>
			  <option value="목걸이" th:field="*{kind}">목걸이</option>
			  <option value="팔찌" th:field="*{kind}">팔찌</option>
			  <option value="반지" th:field="*{kind}">반지</option>
			  <option value="브로치" th:field="*{kind}">브로치</option>
			  <option value="발찌" th:field="*{kind}">발찌</option>
			  <option value="기타" th:field="*{kind}">기타</option>
			</select>
			
			<select class="form-select mb-4" th:field="*{mfgName}" id="mfgName">
				 <option th:each="manufacture : ${manufactures}" 
				  		 th:value="${manufacture.mfgName}"
				         th:text="${manufacture.mfgName}">공장 리스트</option>
			</select>

			<textarea th:field="*{memo}"
					class="form-control mb-4" style="height: 200px" id="memo" placeholder="설명 (공백 포함 500자 이내)">
			</textarea>
				
			<button th:if="!${product.id}" type="submit" class="btn btn-info col-2">저장</button>
			<button th:unless="!${product.id}" type="submit" class="btn btn-info col-2">수정</button>
						
		</form>
		
		<hr>
		<a th:href="@{/products/list}">제품 리스트</a>
	
	</div>
	

</body>
