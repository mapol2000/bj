<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
	<title>재고 관리</title>
</head>

<body>

	<div class="container">
	
	
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="#" th:href="@{/customers/list}">거래처</a>
		  	</li>
		  	<li class="nav-item">
		    	<a class="nav-link" href="#" th:href="@{/products/list}">제품</a>
		  	</li>
			 <li class="nav-item">
			    <a class="nav-link" href="#">주문</a>
			 </li>
			 <li class="nav-item">
		    	<a class="nav-link" href="#" th:href="@{/manufactures/list}">공장</a>
		     </li>
		     <li class="nav-item">
		    	<a class="nav-link active" href="#" th:href="@{/stock/list}">재고</a>
		     </li>
		</ul>
		<br>
		<h2>재고 관리</h2>
		<hr>
		<div class="btn-group mb-4" role="group" aria-label="Basic outlined example">
		  <a class="btn btn-outline-primary" href="#">재고현황</a>
		  <a class="btn btn-outline-primary" href="#" th:href="@{/stock/showFormForAdd}">재고등록</a>
		  <a class="btn btn-outline-primary" href="#">Right</a>
		</div>
		
		<div>
			<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
			  <option selected>공장별/제품별</option>
			  <option value="공장">공장</option>
			  <option value="제품">제품</option>
			</select>
			
			<!-- 공장 선택시 공장 목록 -->
			<form action="#" th:object="${manufactures}" method="post">
				<select>
				  <option th:each="manufacture : ${manufactures}" 
				  		  value="mfgName"
				          th:text="${manufacture.mfgName}">공장 리스트</option>
				</select>
			</form>
			
			<!-- 제품 선택시 제품 목록 -->
			<form action="#" th:object="${products}" method="post">
				<select>
				  <option th:each="product : ${products}" 
				          th:text="${product.productName}">제품 리스트</option>
				</select>
			</form>
			
			<!-- 선택한 공장의 제품 목록 -->
			<form action="#" th:object="${prodByMfg}" method="post">
				<select>
				  <option th:each="product : ${prodByMfg}" 
				          th:text="${product.productName}">제품 리스트</option>
				</select>
			</form>
		</div>
		
		
		
		
		
	</div>



</body>

</html>
